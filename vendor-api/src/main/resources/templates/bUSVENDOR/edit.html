<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{bUSVENDOR.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{bUSVENDOR.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/bUSVENDORs}" th:text="#{bUSVENDOR.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('bUSVENDOR')}" />
            <form th:action="${T(com.rbubus.vendorapi.vendor_api.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='bUSVENDOR', field='vendorname')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bUSVENDOR', field='vendordescription')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bUSVENDOR', field='vendorCategory')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bUSVENDOR', field='vendorpan')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bUSVENDOR', field='vendorgst')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bUSVENDOR', field='businessname')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bUSVENDOR', field='state')}" />
                <input type="submit" th:value="#{bUSVENDOR.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
