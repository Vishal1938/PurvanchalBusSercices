<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{bUSES.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{bUSES.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/bUSESs}" th:text="#{bUSES.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('bUSES')}" />
            <form th:action="${T(com.rbubus.vendorapi.vendor_api.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='bUSES', field='busname')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bUSES', field='seatcapacity')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bUSES', field='sleeperid')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bUSES', field='sleeperud')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bUSES', field='busdiscription')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bUSES', field='bustypeid', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bUSES', field='vendoridfk', type='select')}" />
                <input type="submit" th:value="#{bUSES.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
